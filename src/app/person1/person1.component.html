<div class="container">
    <div class="chat">
      <div class="chat-header">
        <div class="profile">
          <div class="left">
            <img src="../../assets/arrow.png" class="arrow">
            <img [src]="image" class="pp">
            <h2>{{person1name}}</h2>
            <span>online</span>
          </div>
          <div class="right">
            <img src="../../assets/video.png" class="icon">
            <img src="../../assets/phone.png" class="icon">
            <img src="../../assets/more.png" class="icon">
          </div>
        </div>
      </div>
      <div class="chat-box">
      <div class="mess" *ngFor="let mes of sendername">
        <div class="mess-r">
            <div [ngClass]="{'message1':mes.person1name=='praveen','message':mes.person2name=='Ragav'}">
            
                <a>{{mes.mess}}</a><br>
                <a class="time">{{mes.time |date:"HH:mm"}}</a>

            </div>
        </div>
      </div>
  </div>
      <div class="chat-footer">
        <img src="../../assets/emo.png" class="emo" >
        <input type="text" placeholder="Type a message"  #myvalue  (keypress)=fun()>
        
    
        <div class="icons">
          <img src="../../assets/attach file.png">
          <img src="../../assets/camera.png">
        </div>
        <div>
        <img src="../../assets/mic.png" class="mic">
      </div>
        <div class="send" [style.display]="sen">
        <img src="../../assets/Untitled.jpg" class="send" (click)=message(myvalue.value) (keydown.enter)=message(myvalue.value)>
      </div>
      </div>
    </div>
  </div>
